<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>AM Empleado</title>
		<link rel="stylesheet" href="./am_empleado.css" type="text/css">
	</head>
	<body>
		<div id="container">
			<span id="element_title">Registrar empleado</span>

			<label for="in_name">Nombre</label>
			<input id="in_name" type="text"></input>

			<label for="in_password">Contrase√±a</label>
			<input id="in_password" type="text"></input>

			<label for="in_tel">Telefono</label>
			<input id="in_tel" type="number" min="0" value="0"></input>

			<label for="in_role">Puesto</label>
			<input id="in_role" type="text"></input>

			<label for="in_salary">Sueldo</label>
			<input id="in_salary" type="number" min="0" value="0"></input>

			<label for="in_status">Estatus</label>
			<input id="in_status" type="checkbox" checked="true"></input>

			<button id="button_accept" type="button">Aceptar</button>
		</div>
	</body>
</html>
